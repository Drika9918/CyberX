<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel ADM | CyberX</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- ESTILO CYBERPUNK BASEADO NA IMAGEM --- */
        :root {
            --bg-dark: #050505;
            --sidebar-bg: #000000;
            --cyber-red: #D70000; /* Vermelho sangue */
            --cyber-gray: #333333;
            --text-white: #ffffff;
            --text-gray: #a0a0a0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tektur', sans-serif; /* Fonte futurista */
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-white);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- SIDEBAR LATERAL --- */
        .sidebar {
            width: 250px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid #1a1a1a;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .logo-area {
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-area img { height: 30px; } /* Se tiver logo imagem */
        .logo-area span { color: var(--cyber-red); font-weight: bold; font-size: 1.2rem; }

        .menu-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 15px;
            color: var(--text-white);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            padding: 5px 0;
            transition: 0.3s;
            border-left: 3px solid transparent;
            padding-left: 10px;
        }

        .menu-item i { width: 20px; }

        /* Item ativo ou hover - Borda vermelha na esquerda */
        .menu-item.active, .menu-item:hover {
            color: var(--text-white);
            border-left: 3px solid var(--cyber-red);
            text-shadow: 0 0 10px rgba(215, 0, 0, 0.5);
        }

        /* Ícone especial do usuário ativo */
        .menu-item.user-highlight {
            color: var(--cyber-red);
        }

        /* --- CONTEÚDO PRINCIPAL --- */
        .main-content {
            flex: 1;
            padding: 40px 60px;
            position: relative;
            overflow-y: auto;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 50px;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .top-icons {
            display: flex;
            gap: 20px;
            font-size: 1.2rem;
        }

        /* --- FORMULÁRIO DE PERFIL --- */
        .profile-container {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 50px;
            align-items: start;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            column-gap: 40px;
            row-gap: 30px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .input-group label {
            color: var(--text-white);
            font-size: 0.8rem;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .input-line {
            background: transparent;
            border: none;
            border-bottom: 2px solid #800000; /* Vermelho escuro */
            color: #ccc;
            padding: 8px 0;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        .input-line:focus {
            border-bottom-color: var(--cyber-red);
            color: white;
        }

        .full-width { grid-column: span 2; }

        /* --- ÁREA DA FOTO (SAMURAI) --- */
        .photo-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .photo-circle {
            width: 220px;
            height: 220px;
            background-color: #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 2px solid transparent;
            position: relative;
        }
        
        /* Fundo vermelho atrás do samurai */
        .red-sun {
            position: absolute;
            width: 160px;
            height: 160px;
            background-color: #990000;
            border-radius: 50%;
            top: 20px;
            z-index: 1;
        }

        /* Imagem do samurai (silhueta) */
        .samurai-img {
            z-index: 2;
            width: 100%;
            height: 100%;
            object-fit: contain;
            /* Usando um ícone como placeholder se não tiver imagem */
            font-size: 100px; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            color: black;
        }

        .edit-icon {
            position: absolute;
            right: 0;
            bottom: 20px;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .user-label {
            margin-top: 15px;
            font-size: 1.1rem;
            text-transform: uppercase;
            border-bottom: 2px solid var(--cyber-red);
            padding-bottom: 5px;
            letter-spacing: 2px;
        }

        /* --- BOTÕES INFERIORES --- */
        .action-buttons {
            margin-top: 80px;
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 12px 0;
            width: 120px;
            text-align: center;
            text-transform: uppercase;
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            border: none;
            clip-path: polygon(10% 0, 100% 0, 100% 100%, 0% 100%);
        }

        .btn-salva {
            background-color: #500000; /* Vermelho bem escuro */
            color: white;
            box-shadow: 0 4px 0 #300000;
        }
        
        .btn-salva:hover { background-color: var(--cyber-red); }

        .btn-edita, .btn-cancela {
            background-color: #222;
            color: white;
            box-shadow: 0 4px 0 #111;
        }

        .btn-edita:hover, .btn-cancela:hover { background-color: #444; }

        /* --- RODAPÉ DA PÁGINA --- */
        .footer-admin {
            position: fixed;
            bottom: 0;
            left: 250px; /* Largura da sidebar */
            right: 0;
            background: linear-gradient(to top, #300000 0%, transparent 100%);
            height: 100px;
            display: flex;
            align-items: flex-end;
            padding: 20px 60px;
            justify-content: space-between;
            pointer-events: none; /* Deixa clicar através dele */
        }
        
        .cyber-logo-footer {
            font-family: 'Tektur';
            font-style: italic;
            font-size: 2rem;
            color: white;
            opacity: 0.8;
        }
        .cyber-logo-footer span { color: var(--cyber-red); }

    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo-area">
            <i class="fas fa-dragon" style="color: var(--cyber-red); font-size: 1.5rem;"></i>
            <span>CYBERX</span>
        </div>

        <ul class="menu-list">
            <li><a href="#" class="menu-item user-highlight active">
                <i class="fas fa-user-circle"></i> NOME DO USUARIO
            </a></li>
            
            <li><a href="#" class="menu-item">
                <i class="fas fa-receipt"></i> VENDAS
            </a></li>
            
            <li style="padding-left: 20px;"><a href="#" class="menu-item">
                PENDENTE
            </a></li>
            <li style="padding-left: 20px;"><a href="#" class="menu-item" style="border-left-color: var(--cyber-red);">
                COMPRADOS
            </a></li>

            <li><a href="#" class="menu-item">
                <i class="fas fa-database"></i> DADOS DE VENDAS
            </a></li>

            <li style="margin-top: auto;"><a href="#" onclick="logout()" class="menu-item">
                <i class="fas fa-sign-out-alt"></i> SAIR
            </a></li>
        </ul>

        <div style="margin-top: auto; display: flex; flex-direction: column; gap: 15px;">
            <a href="#" class="menu-item"><i class="fas fa-bookmark"></i> FAVORITO</a>
            <a href="#" class="menu-item"><i class="fas fa-cog"></i> PERFIL</a>
        </div>
    </aside>

    <main class="main-content">
        
        <div class="header-top">
            <div style="flex:1"></div> <div class="top-icons">
                <i class="fas fa-search"></i>
                <i class="fas fa-user"></i>
                <i class="fas fa-shopping-cart"></i>
            </div>
        </div>

        <h1 class="page-title">PAINEL ADM</h1>
        <br><br>

        <div class="profile-container">
            <div class="form-grid">
                <div class="input-group">
                    <label>EMAIL</label>
                    <input type="text" class="input-line" id="adm-email" readonly value="Carregando...">
                </div>
                
                <div class="input-group">
                    <label>NUMERO</label>
                    <input type="text" class="input-line" id="adm-phone" placeholder="(00) 00000-0000">
                </div>

                <div class="input-group full-width">
                    <label>ENDERECO</label>
                    <input type="text" class="input-line" id="adm-address" placeholder="Digite o endereço completo">
                </div>

                <div class="input-group full-width" style="margin-top: 30px;">
                    <label>PRODUTOS EM EXISTENCIA</label>
                    <div style="color: #666; font-size: 0.9rem; margin-top: 5px;">
                        Nenhum dado disponível.
                    </div>
                </div>
            </div>

            <div class="photo-area">
                <div class="photo-circle">
                    <div class="red-sun"></div>
                    <i class="fas fa-user-ninja samurai-img" style="font-size: 120px; z-index: 2; margin-top: 20px;"></i>
                    
                    <div style="position: absolute; bottom: 30px; left: 20px; color: white;">
                        <i class="fas fa-plus-circle"></i>
                    </div>
                </div>
                
                <div class="user-label" id="adm-name">ADM</div>
                <i class="fas fa-pen edit-icon"></i>
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn btn-salva">SALVA</button>
            <button class="btn btn-edita">EDITA</button>
            <button class="btn btn-cancela">CANCELA</button>
        </div>

    </main>

    <footer class="footer-admin">
        <div class="cyber-logo-footer">
            CYBER<span>X</span>
        </div>
        <div style="display: flex; gap: 10px;">
            <i class="fab fa-cc-visa" style="font-size: 24px; color: #aaa;"></i>
            <i class="fab fa-cc-mastercard" style="font-size: 24px; color: #aaa;"></i>
        </div>
    </footer>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/admin-guard.js"></script>

    <script>
        // Carrega dados do Admin
        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                // Tenta buscar no perfil
                const { data: profile } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', session.user.id)
                    .single();
                
                if (profile) {
                    document.getElementById('adm-email').value = profile.email || session.user.email;
                    document.getElementById('adm-name').innerText = profile.full_name || 'ADM';
                }
            }
        });

        async function logout() {
            await supabase.auth.signOut();
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
