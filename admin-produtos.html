<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Produtos | CyberX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>
    <aside class="sidebar">
        <div class="brand"><span>CYBERX</span></div>
        <nav>
            <a href="admin-dashboard.html" class="menu-item"><i class="fas fa-chart-line"></i> DASHBOARD</a>
            <a href="admin-produtos.html" class="menu-item active"><i class="fas fa-box"></i> PRODUTOS</a>
            <a href="admin-cadastro.html" class="menu-item" style="margin-left: 20px; font-size: 0.8rem;">+ ADICIONA</a>
        </nav>
    </aside>

    <main class="main-content">
        <h1 class="page-title" style="text-align: center;">PRODUTOS</h1>
        <p style="text-align: center; color: #aaa; margin-bottom: 30px;">pergunta sempre se o CLIENTE OU ADM tem certeza</p>

        <div class="product-list">
            <div class="product-item">
                <img src="https://via.placeholder.com/150" class="prod-img" alt="Produto">
                <div class="prod-info">
                    <h3>TECLADO GAMER RGB</h3>
                    <span>R$ 250,00</span>
                </div>
                <div class="prod-actions">
                    <button class="btn btn-edit"><i class="fas fa-trash"></i></button>
                    <button class="btn btn-confirm">EDITAR</button>
                </div>
            </div>

            <a href="admin-cadastro.html" style="display: flex; align-items: center; gap: 10px; color: white; text-decoration: none; margin-top: 20px; font-size: 1.2rem;">
                <i class="fas fa-plus" style="font-size: 2rem;"></i> ADICIONA
            </a>
        </div>
    </main>
</body>
</html>
