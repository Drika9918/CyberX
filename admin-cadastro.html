<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Produto | CyberX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>
    <aside class="sidebar">
        <div class="brand"><span>CYBERX</span></div>
        <nav>
            <a href="admin-dashboard.html" class="menu-item"><i class="fas fa-chart-line"></i> DASHBOARD</a>
            <a href="admin-produtos.html" class="menu-item active"><i class="fas fa-box"></i> PRODUTOS</a>
        </nav>
    </aside>

    <main class="main-content">
        <h1 class="page-title" style="text-align: center; color: var(--primary-red);">ADICIONA PRODUTO</h1>

        <div style="background: #111; padding: 40px; max-width: 700px; margin: 0 auto;">
            <div class="input-group">
                <label>NOME</label>
                <input type="text" placeholder="EX: PLACA MAE, PROCESSADOR">
            </div>

            <div class="input-group" style="margin-top: 20px;">
                <label>TIPO</label>
                <input type="text" placeholder="EX: PERIFERICOS, MONITOR">
            </div>

            <div class="input-group" style="margin-top: 20px;">
                <label>IMAGEM URL</label>
                <input type="text" style="background: #ccc; height: 30px;">
            </div>

            <div class="input-group" style="margin-top: 20px;">
                <label>CATEGORIAS <i class="fas fa-chevron-down"></i></label>
            </div>

            <div class="input-group" style="margin-top: 20px;">
                <label>DESCRICAO</label>
                <textarea style="background: #ccc; height: 100px; border: none; width: 100%;"></textarea>
            </div>

            <div class="action-buttons" style="justify-content: space-between; margin-top: 40px;">
                <button class="btn btn-edit" style="width: 45%;">CANCELAR</button>
                <button class="btn btn-confirm" style="width: 45%; background-color: #006400;">CONFIRMA</button>
            </div>
        </div>
    </main>
</body>
</html>
