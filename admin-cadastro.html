<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | CyberX ADM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>

    <aside class="sidebar">
        <div class="brand"><h2>CYBER<span>X</span></h2></div>
        <div class="welcome-text">BEM VINDO <span>ADM</span></div>
        <nav class="menu-nav">
            <a href="admin-dashboard.html" class="menu-item"><i class="fas fa-chart-line"></i> <span>DASHBOARD</span></a>
            <div class="submenu">
                <a href="#" class="submenu-link">PENDENTE</a>
                <a href="admin-vendas.html" class="submenu-link">COMPRADOS</a>
            </div>
            <a href="admin-produtos.html" class="menu-item"><i class="fas fa-box"></i> <span>PRODUTOS</span></a>
            <a href="#" class="menu-item"><i class="fas fa-users"></i> <span>USUARIOS</span></a>
            <a href="admin-cadastro.html" class="menu-item active"><i class="fas fa-edit"></i> <span>EDITA PRODUTOS</span></a>
        </nav>
        <div class="sidebar-footer">
            <a href="#" class="menu-item"><i class="fas fa-bookmark"></i> <span>FAVORITO</span></a>
            <a href="#" class="menu-item"><i class="fas fa-cog"></i> <span>PERFIL</span></a>
            <a href="#" onclick="logout()" class="menu-item"><i class="fas fa-sign-out-alt"></i> <span>SAIR</span></a>
        </div>
    </aside>

    <main class="main-content">
        <div class="top-bar">
            <i class="fas fa-search icon-btn"></i>
            <i class="fas fa-user icon-btn"></i>
            <i class="fas fa-shopping-cart icon-btn"></i>
        </div>

        <div class="cadastro-container">
            <h2 class="titulo-vermelho">ADICIONA PRODUTO</h2>

            <form id="product-form">
                <div class="input-group-box">
                    <label>NOME</label>
                    <input type="text" class="input-box" placeholder="EX: PLACA MÃE, PROCESSADOR">
                </div>

                <div class="input-group-box">
                    <label>TIPO</label>
                    <input type="text" class="input-box" placeholder="EX: PERIFÉRICOS, MONITOR">
                </div>

                <div class="input-group-box">
                    <label>IMAGEM URL</label>
                    <input type="text" class="input-box" style="background-color: #999;" placeholder="http://...">
                </div>

                <div class="input-group-box">
                    <label>CATEGORIAS</label>
                    <select class="input-box">
                        <option>Selecione...</option>
                        <option>Hardware</option>
                        <option>Periféricos</option>
                    </select>
                </div>

                <div class="input-group-box">
                    <label>DESCRIÇÃO</label>
                    <textarea class="input-box" rows="4" style="background-color: #ccc; resize: vertical;"></textarea>
                </div>

                <div class="btn-group" style="justify-content: space-between; margin-top: 40px;">
                    <button type="button" class="btn btn-secondary" style="width: 45%;">CANCELAR</button>
                    <button type="submit" class="btn btn-success" style="width: 45%;">CONFIRMA</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer-admin-area">
        <div class="footer-container">
            <div class="footer-section footer-logo-social">
                <a href="#" class="footer-logo"><img src="imagem/logo branca completa.png" alt="CyberX" class="footer-logo-img"></a>
                <div class="social-icons">
                    <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
            <div class="footer-section">
                <h3 class="footer-title">INFORMAÇÕES</h3>
                <ul class="footer-links">
                    <li><a href="#">Sobre Nós</a></li>
                    <li><a href="#">Como Comprar</a></li>
                    <li><a href="#">Segurança</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3 class="footer-title">ATENDIMENTO</h3>
                <ul class="footer-contact">
                    <li><i class="fas fa-phone-alt"></i> (61) XXXXX-XXXX</li>
                    <li><i class="fas fa-envelope"></i> cyberx123@gmail.com</li>
                </ul>
            </div>
            <div class="footer-section footer-payment-methods">
                <h3 class="footer-title">PAGAMENTO</h3>
                <div class="payment-icons">
                    <img src="https://pontospravoar.com/wp-content/uploads/2020/08/Cart%C3%A3o-Visa-Gold.png" alt="Visa">
                    <img src="https://logodownload.org/wp-content/uploads/2016/10/mastercard-logo-1-1.png" alt="Mastercard">
                    <img src="https://www.advocacianunes.com.br/wp-content/uploads/2022/04/logo-pix-icone-1024.png" alt="Pix">
                </div>
            </div>
        </div>
    </footer>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/admin-logic.js"></script>
</body>
</html>
