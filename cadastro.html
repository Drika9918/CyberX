    <script>
        // Fun√ß√£o para alternar visibilidade da senha
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggleButton = input.closest('.input-container').querySelector('.toggle-password');
            const icon = toggleButton.querySelector('i');

            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>

<script>
    // Fun√ß√£o de teste para verificar se o pop-up funciona
    window.testarPopup = function() {
        console.log('üß™ Testando pop-up...');
        
        // Remover pop-ups anteriores
        const oldPopup = document.querySelector('.success-popup-overlay');
        if (oldPopup) oldPopup.remove();
        
        // Criar pop-up de teste
        const overlay = document.createElement('div');
        overlay.className = 'success-popup-overlay';
        overlay.style.position = 'fixed';
        overlay.style.top = '0';
        overlay.style.left = '0';
        overlay.style.width = '100%';
        overlay.style.height = '100%';
        overlay.style.background = 'rgba(0,0,0,0.8)';
        overlay.style.display = 'flex';
        overlay.style.alignItems = 'center';
        overlay.style.justifyContent = 'center';
        overlay.style.zIndex = '10000';
        
        const popup = document.createElement('div');
        popup.innerHTML = `
            <div style="background: white; padding: 30px; border-radius: 10px; color: black;">
                <h2>TESTE DE POP-UP</h2>
                <p>Se voc√™ est√° vendo isso, o JavaScript est√° funcionando!</p>
                <button onclick="this.parentElement.parentElement.remove()" style="padding: 10px 20px; background: red; color: white; border: none; border-radius: 5px;">
                    Fechar
                </button>
            </div>
        `;
        
        overlay.appendChild(popup);
        document.body.appendChild(overlay);
        
        console.log('‚úÖ Pop-up de teste criado!');
    };
    
    // Testar automaticamente ap√≥s 2 segundos (opcional)
    // setTimeout(() => testarPopup(), 2000);
</script>
